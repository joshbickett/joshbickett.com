{% extends "portfolio/base.html" %}
{% block content %}

<section class="bg-gray-800 py-10">
	{% for post in posts %}
		<div class="container">
			<div class="card mt-5 aos-init" data-aos="fade-right">
				<div class="row no-gutters">
					<div class="card-body d-flex align-items-center justify-content-center h-100 pt-10 flex-column">
						<h3 class="card-title font-weight-bold text-uppercase mb-2">{{ post.title }}</h3>
						<p class="card-text font-weight-light mb-4">By {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
						<p class="card-text font-weight-light mb-4">{{ post.content }}</p>
					</div>
				</div>
			</div>
		</div>
	{% endfor %}

</section>

{% endblock content %}
